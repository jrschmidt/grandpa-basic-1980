<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner - GB80 Grandpa Basic</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="gb80.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/gb80_spec.js"></script>
  <script type="text/javascript" src="specs/basic_program_spec.js"></script>
  <script type="text/javascript" src="specs/console_spec.js"></script>
  <script type="text/javascript" src="specs/console_input_spec.js"></script>
  <script type="text/javascript" src="specs/program_line_spec.js"></script>
  <script type="text/javascript" src="specs/spec_helper.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

<canvas id="canvas" width="1200" height="400" style="background-color:#000000; border:3px solid #000099">
</canvas>

</body>


</html>
